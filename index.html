<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SESION 7-FORMULARIO</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body style=" background-color:rgba(224, 224, 224, 0.863);">
    <br>
    <div class="container text-center">
        <div class="row">
          <div class="col">
          </div>
          <div class="col-6">
            <form style="text-align: center;">
                <h1 style="color:rgb(0, 162, 255); font-size: 40px; text-align: center ;">Contact us</h1>
                <br>
                <div class="row mb-3">
                  <label for="nombre" class="col-sm-2 col-form-label"><i class="fa fa-user" style="font-size:36px;color:rgb(0, 162, 255)"></i> <br></label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputPassword3" class="col-sm-2 col-form-label"><i class="fa fa-user" style="font-size:36px;color:rgb(0, 162, 255)"></i></label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                  </div>
                </div>
                <div class="row mb-3">
                    <label for="inputEmail3" class="col-sm-2 col-form-label"> <i class="fa fa-envelope-o" style="font-size:36px;color:rgb(0, 162, 255)"></i></label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="inputEmail3" placeholder="Email Address" aria-label="Email">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="telefono" class="col-sm-2 col-form-label"><i class="fa fa-phone-square" style="font-size:36px;color:rgb(0, 162, 255)"></i></label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" name="telefono" id="telefono" placeholder="Phone">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="mensaje" class="col-sm-2 col-form-label"><i class="fa fa-pencil-square-o" style="font-size:36px;color:rgb(0, 162, 255)"></i> </label>
                    <div class="col-sm-10">
                        <textarea class="form-control" aria-label="With textarea" placeholder="Enter you message for us here. We will get back to with 2 business days. "></textarea>
                    </div>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
            </form>
          </div>
          <div class="col">
          </div>
        </div>
    </div>
    

</body>
</html>
